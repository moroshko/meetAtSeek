<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="images/meet-at-seek.png">
    <title>meet@seek</title>

    <link href="app.css" rel="stylesheet">

    <!-- 3rd party libs -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angularLocalStorage/src/angularLocalStorage.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app.js"></script>
    <script src="shared/shared.js"></script>
    <script src="shared/services/please-wait.js"></script>
    <script src="shared/services/auth.js"></script>
    <script src="shared/services/users.js"></script>
    <script src="shared/services/interests.js"></script>
    <script src="shared/services/meetups.js"></script>
    <script src="login/login-controller.js"></script>
    <script src="tab1/tab1-controller.js"></script>
    <script src="tab2/tab2-controller.js"></script>
    <script src="tab3/tab3-controller.js"></script>
    <script src="time-pick/time-pick-controller.js"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
