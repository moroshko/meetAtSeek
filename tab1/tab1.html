<ion-view class="tab1" title="My Profile">
  <ion-content class="padding">
    <div class="list">
      <div class="item item-divider">
        My Interests
      </div>
      <label class="item item-input">
        <i class="icon ion-funnel placeholder-icon"></i>
        <input type="text" placeholder="What do you like?" ng-model="data.filter">
      </label>
      <div class="text-center add-interest" ng-if="data.filter">
        <button class="button button-energized icon-left ion-plus"
                ng-click="addInterest()">
          Add <strong>{{ data.filter }}</strong>
        </button>
      </div>
      <div class="item item-divider suggested-interests">
        Suggested Interests
      </div>
    </div>
  </ion-content>
</ion-view>
