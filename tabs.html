<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <ion-tab title="My Profile" icon="icon ion-person" href="#/tab/tab1">
    <ion-nav-bar class="bar-dark"></ion-nav-bar>
    <ion-nav-view name="tab1"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Find SEEKers" icon="icon ion-search" href="#/tab/tab2">
    <ion-nav-bar class="bar-dark"></ion-nav-bar>
    <ion-nav-view name="tab2"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Meetups" icon="icon ion-calendar" href="#/tab/tab3/all/all/whatever" 
           badge="requestsCount" badge-style="badge-energized">
    <ion-nav-bar class="bar-dark"></ion-nav-bar>
    <ion-nav-view name="tab3"></ion-nav-view>
  </ion-tab>

</ion-tabs>
