<ion-view class="tab1" title="My Profile">
  <ion-content class="padding">
    <div class="list" ng-if="ready">
      <div class="item item-divider">
        My Interests
      </div>
      <div class="padding-top">
        <button class="button button-energized interest-button icon-right ion-ios7-close-empty"
                ng-repeat="interest in interests"
                ng-click="removeInterest(interest.id)">
          {{ interest.name }}
        </button>
      </div>
      <div class="item item-divider suggested-interests">
        Interests Pool
      </div>
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="data.filter">
      </label>
      <div class="text-center add-interest" ng-if="data.filter">
        <button class="button button-balanced icon-left ion-plus"
                ng-click="addInterest()">
          Add <strong>{{ data.filter }}</strong>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
